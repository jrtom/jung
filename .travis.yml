# Per https://docs.travis-ci.com/user/languages/java

sudo: false

language: java

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7

install:
  - mvn -v
  - mvn -B install -U -DskipTests=true

script:
  - mvn -B verify -U -Dmaven.javadoc.skip=true

after_success:
  - tools/deploy_snapshots.sh

cache:
  directories:
  - ${HOME}/.m2

branches:
  only:
    - master
    - /^release.*$/

env:
  global:
    -  secure: ""
    -  secure: ""

