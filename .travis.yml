# Per https://docs.travis-ci.com/user/languages/java

sudo: false

language: java

dist: trusty

jdk:
  - oraclejdk8
  - openjdk8

install:
  - mvn -v
  - mvn -B install -U -DskipTests=true

script:
  - mvn -B verify -U -Dfmt.goal=check -Dmaven.javadoc.skip=true

after_success:
  - tools/deploy_snapshots.sh

cache:
  directories:
  - ${HOME}/.m2

branches:
  only:
    - master
    - common.graph
    - /^release.*$/

env:
  global:
    -  secure: ""
    -  secure: ""

